{% extends 'base.html' %}
{% block content %}
<h1>Регистрация</h1>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for f in form %}
        <p><label for="{{ f.id_for_label }}">{{ f.label }}:</label> {{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
